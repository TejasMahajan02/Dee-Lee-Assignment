<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sub-container {
            width: 60vw;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sub-container div {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <form action="/editor" method="post" enctype="multipart/form-data">
            <div class="sub-container">
                <h1>Write a blog post</h1>
                <div>
                    <label for="titleField">Title</label>
                    <input type="text" class="form-control" maxlength="100" id="titleField" name="titleField">
                </div>
                <div>
                    <label for="descField">Description</label>
                    <textarea name="descField" id="descField" cols="30" rows="8" class="form-control"></textarea>
                </div>
                <div>
                    <label for="imageField">Image</label>
                    <input type="file" class="form-control" id="imageField" name="imageField"
                        accept=".jpg, .jpeg, .png">
                </div>
                <div>
                    <select class="form-select" aria-label="Default select example" name="selectField">
                        <option selected>Category</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Food and Cooking">Food and Cooking</option>
                        <option value="Travel">Travel</option>
                        <option value="Health and Wellness">Health and Wellness</option>
                        <option value="Technology">Technology</option>
                        <option value="Finance and Personal Finance">Finance and Personal Finance</option>
                        <option value="Parenting">Parenting</option>
                        <option value="DIY and Home Improvement">DIY and Home Improvement</option>
                        <option value="Fashion and Beauty">Fashion and Beauty</option>
                        <option value="Book and Literature">Book and Literature</option>
                        <option value="Fitness and Bodybuilding">Fitness and Bodybuilding</option>
                        <option value="Personal Development and Self-Help">Personal Development and Self-Help</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Environmental and Sustainability">Environmental and Sustainability</option>
                        <option value="Music">Music</option>
                        <option value="Business and Entrepreneurship">Business and Entrepreneurship</option>
                        <option value="Science and Technology">Science and Technology</option>
                        <option value="Political and News">Political and News</option>
                        <option value="Hobby and Niche Interest">Hobby and Niche Interest</option>
                        <option value="History and Education">History and Education</option>
                    </select>
                </div>

                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <button class="btn btn-dark px-4" id="saveBtn" type="submit">Create</button>
                    <!-- <button class="btn btn-dark px-4" id="previewBtn">Preview</button> -->
                </div>

            </div>
        </form>
    </div>

    <script>
        // document.getElementById('titleField').addEventListener('input', (e) => {
        //     if (e.target.value !== '') {
        //         document.getElementById('saveBtn').disabled = 'true';

        //     } else {
        //         document.getElementById('saveBtn').disabled = 'false';
        //     }
        // })

        const fileInput = document.getElementById('imageField');
        // const errorMessage = document.getElementById('error-message');

        fileInput.addEventListener('change', function (event) {
            const selectedFiles = event.target.files;

            // Clear any previous error messages
            // errorMessage.textContent = '';

            if (selectedFiles.length > 0) {
                const firstSelectedFile = selectedFiles[0];
                const allowedFormats = ['image/jpeg', 'image/jpg', 'image/png'];

                // Check if the selected file's type is in the list of allowed formats
                if (allowedFormats.includes(firstSelectedFile.type)) {
                    console.log('Selected file:', firstSelectedFile.name);
                } else {
                    // Display an error message if the file format is not allowed
                    let error = 'Invalid file format. Please select a JPG, JPEG, or PNG file.';
                    // Reset the file input
                    alert(error)
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
